<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dark Web</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff4500;
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #ccc;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #262626;
            padding: 20px;
            border-radius: 5px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            background-color: #1c1c1c;
            color: #f5f5f5;
            border-radius: 3px;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #e63900;
        }
        .contact-info {
            text-align: center;
            margin: 20px 0;
            color: #ccc;
        }
        a {
            color: #ff4500;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>
    <p>If you have any questions or need to reach out to us, please fill out the form below or use the contact details provided.</p>

    <!-- Contact Form (Static, doesn't function) -->
    <form>
        <input type="text" name="name" placeholder="Your Name (Optional)">
        <input type="email" name="email" placeholder="Your Email (Optional)">
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>

    <!-- Additional Contact Information -->
    <div class="contact-info">
        <p>Alternatively, you can reach us through our anonymous email:</p>
        <p><a href="mailto:contact@darkwebmail.onion">contact@darkwebmail.onion</a></p>

</html>
